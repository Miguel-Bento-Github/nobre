    <h1>Nobre</h1>
    <h1>O rei da regueifa</h1>
    <p>
      <code>git add -u</code> (faz stage das mudanças apenas)<br />
      <code>git fetch</code> (diz se há mudanças no repositório) <br />
      <code>git commit --amend</code> (emenda o commit mais recente)<br />
      <code>git push -f</code>(força push)
    </p>
